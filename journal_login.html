<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="assets/css/journal_login.css">
</head>
<body>
    <header> 
        <section id="navbar">
            <div class="name">
                <span>JOURNAL</span>
            </div>
            <div class="links">
                <a href="">Register</a>
                <a class="log" href="">Log In</a>
            </div>
        <section>
    </header>
    <main>
        <section id="container">
            <div class="background"></div>
            <div class="register">
            <form class="useful">
                <h1>REGISTER</h1>
                <label for="uname"></label><br>
                <input type="text" id="uname" name="uname" placeholder="Username"><br><br>
                <label for="email"></label><br>
                <input type="email" id="email" name="email" placeholder="Email"><br><br>
                <label for="password" ></label><br>
                <input type="password" id="password" name="password" placeholder="Password"><br><br>
                <label for="cpassword" ></label><br>
                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password"><br><br>
                <button type="button">Sign Up</button>
                <h4>Already have an account? <a href="">Login</a></h4>

            </form>
            </div>
        </section>
    </main>

</body>
</html>
